log-level: debug

freecoin:
  mongo:
    host: localhost
    port: 27017
    db:   freecoin
  faircoin:
    currency: fair
    number-confirmations: 6
    frequency-confirmations-millis: 20000
    rpc-config-path: /tmp/faircoin.conf
    deposit-expiration-millis: 3600000
    frequency-deposit-millis: 60000

